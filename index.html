<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'><html lang="en-US">
  <head>
    <meta charset="UFT-8">
    <title>Comic Viewer</title>
    <link href = "css/style.css" rel = "stylesheet">
  </head>
  <body>
    <span class="zoom" id="frame">
      <img id="image"/>
      <label id = "page_count">100</label>
    </span>
    <div class = "controlbar">	
      <div class = "container">
          <a class = "controlbutton left" id="frstbtn">First</a>
          <a class = "controlbutton left" id="nextbtn">Next</a>
          <a class = "controlbutton left" id="prevbtn">Previous</a>
          <a class = "controlbutton left" id="lastbtn">Last</a>
          <div id="alert"></div>
          <a class = "controlbutton right" id="openbtn">Open</a>
      </div>
    </div> 
    
    <script src="js/lib/zip.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/dnd.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
