<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html lang="en-US">
  <head>
    <meta charset="UFT-8">
    <title>Comic Viewer</title>
    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/style.css" rel = "stylesheet">
  </head>
  <body>
    <p class="overlay" id="page_count">/</p>
    <div class="frame" id="image_display" align="center">
      <img style="width: auto; height: auto; position: relative; top: 0px; left: 0;">
    </div>
    <div class = "controlbar" id = "menubar">	
      <div class = "container">
          <button type="button" class="btn btn-default btn-sm pull-left" id="frstbtn"><span class="glyphicon glyphicon glyphicon-step-backward"></span></button>
          <button type="button" class="btn btn-default btn-sm pull-left" id="prevbtn"><span class="glyphicon glyphicon glyphicon-chevron-left"></span></button>
          <button type="button" class="btn btn-default btn-sm pull-left" id="nextbtn"><span class="glyphicon glyphicon glyphicon-chevron-right"></span></button>
          <button type="button" class="btn btn-default btn-sm pull-left" id="lastbtn"><span class="glyphicon glyphicon glyphicon-step-forward"></span></button>
          <button type="button" class="btn btn-default btn-sm pull-right" id="settingbtn"><span class="glyphicon glyphicon glyphicon glyphicon-cog"></span></button>
          <button type="button" class="btn btn-default btn-sm pull-right" id="openbtn"><span class="glyphicon glyphicon glyphicon-folder-open"></span></button>
      </div>
    </div> 
    
    <script type="application/javascript" src="js/bitjs/archive.js"></script>
    <script type="application/javascript" src="js/lib/zip.js"></script>
    <script type="application/javascript" src="js/lib/deflate.js"></script>
    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
  </body>
</html>
