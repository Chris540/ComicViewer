<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html lang="en-US">
  <head>
    <meta charset="UFT-8">
    <title>Comic Viewer</title>
    <link href = "css/bootstrap.css" rel = "stylesheet">
    <link href = "css/style.css" rel = "stylesheet">
  </head>
  <body>
    <p class="overlay" id="page_count">/</p>
    <div class="frame" id="image_display">
      <img class="image" id="current_image">
    </div>
    <div class = "controlbar" id = "menubar">	
      <div class = "container">
          <button type="button" class="btn btn-default btn-lg pull-left" id="frstbtn"><span class="glyphicon glyphicon-step-backward"></span></button>
          <button type="button" class="btn btn-default btn-lg pull-left" id="prevbtn"><span class="glyphicon glyphicon-chevron-left"></span></button>
          <button type="button" class="btn btn-default btn-lg pull-left" id="nextbtn"><span class="glyphicon glyphicon-chevron-right"></span></button>
          <button type="button" class="btn btn-default btn-lg pull-left" id="lastbtn"><span class="glyphicon glyphicon-step-forward"></span></button>
          <button type="button" class="btn btn-default btn-lg pull-right" id="resetbtn"><span class="glyphicon glyphicon-fullscreen"></span></button>
          <button type="button" class="btn btn-default btn-lg pull-right" id="zoomoutbtn"><span class="glyphicon glyphicon-zoom-out"></span></button>
          <button type="button" class="btn btn-default btn-lg pull-right" id="zoominbtn"><span class="glyphicon glyphicon-zoom-in"></span></button>
          <button type="button" class="btn btn-default btn-lg pull-right" id="openbtn"><span class="glyphicon glyphicon-folder-open"></span></button>
      </div>
    </div> 
    
    <script type="application/javascript" src="js/bitjs/archive.js"></script>
    <script type="application/javascript" src="js/jquery.js"></script>
    <script type="application/javascript" src="js/jquery-panzoom.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
  </body>
</html>
